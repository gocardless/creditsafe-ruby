version: 2
jobs:
  build:
    working_directory: ~/creditsafe-ruby
    docker:
      - image: ruby:2.5
    steps:
      - checkout
      - restore_cache:
          key: gemfile-lock-{{ checksum "Gemfile.lock" }}
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: gemfile-lock-{{ checksum "Gemfile.lock" }}
          paths:
            - "vendor/bundle"
      - run: bundle exec rubocop
      - run: bundle exec rspec --format RspecJunitFormatter
